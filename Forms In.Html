<html>
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
        <h1>personal Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" Id="Name"><br>
            <label>E-mail Id</label><br>
            <input type="text" Id="E-mail"><br>
            <label>Contact Number</label>
            <input type="password" Id="contact"><br>
            <label>Gender</label>
            <input type="radio" Id="female" Name="gender" Value="female">female<br>
            <input type="radio" Id="male" Name="gender" Value="male">male<br>
            <label>My favourite city</label>
            <input type="checkbox" Id="city" Value="Gr.Noida">Gr.Noida<br>
            <input type="checkbox" Id="city" Value="Chennai">Chennai<br>
            <input type="checkbox" Id="city" Value="Kolkata">Kolkata<br>
        </form>
    </body>
</html>
